<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contagem de Votos</title>
</head>
<body>
    <h1>Contagem de Votos</h1>
    <form id="votingForm">
        <label for="voto">Digite o código do voto:</label>
        <input type="number" id="voto" min="1" max="4" required>
        <button type="submit">Registrar Voto</button>
    </form>
    <button onclick="finalizarVotacao()">Finalizar Votação</button>

    <h2>Resultados:</h2>
    <p id="resultadoCandidato1">Percentual de votos para o Candidato 1: 0%</p>
    <p id="resultadoCandidato2">Percentual de votos para o Candidato 2: 0%</p>
    <p id="resultadoNulos">Percentual de votos nulos: 0%</p>
    <p id="resultadoBrancos">Percentual de votos em branco: 0%</p>

    <script src="js/Ex08.js"></script>
</body>
</html>
